<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<title>- jsFiddle demo by designbot9000</title>
<script src="/js/lib/mootools-core-1.4.5-nocompat.js" type="text/javascript"></script>
<link href="/css/normalize.css" rel="stylesheet" type="text/css">
<link href="/css/result-light.css" rel="stylesheet" type="text/css">
<style type="text/css">
body {
	background: #222;
	color: #fff;
}
div, img, p, label {
	margin: 16px;
}
#reset {
	background: #222;
	position: relative;
	z-index: 1;
}
/*#begin {display:block;height:300px;width:300px;text-align:center;line-height:150px;color:black;text-decoration:none;}*/
canvas {
	display: block;
	box-shadow: 0px 0px 8px rgb(0,0,0);
}
img {
	position: absolute;
	z-index: 2;
	top: 0;
	left: 4;
	display: none;
	box-shadow: 0px 0px 8px rgb(0,0,0);
}
#variables {
	width: 500px;
}
label {
	display: inline-block;
	margin: 4px;
}
input {
	left: 300px;
	float: right;
	width: 50px;
}
</style>
</head>

<body>

<div id="reset" onclick="reset()">
	<h3 id="begin" onclick="reset()">click to Draw image</h3>
	<canvas id="tutorial" height="300px" onclick="reset()" width="300px">
	</canvas> </div>
<img id="canvasImg" alt="Right click to save me!" onclick="reset()" src="">
<div id="controls">
	<p>love it? right click to save image or left click on image to make a new one!</p>
	<!--<button onclick="reset()">Draw image</button>-->
	<div id="maxCount">
	</div>
	<div id="counter">
	</div>
	<div id="testarea">
	</div>
	<form id="variables">
		<label>image width ( in px )<input id="mywidth" maxlength="4" name="mywidth" type="text" value="1920" /></label><br />
		<label>image height ( in px )<input id="myheight" maxlength="4" name="myheight" type="text" value="1080" /></label><br />
		<label>rect to circle ratio
		<input id="georatio" maxlength="4" name="georatio" type="text" value="50" /></label><br />
		<label>rectangle max height ( in %)<input id="rectheight" maxlength="4" name="rectheight" type="text" value="80" /></label><br />
		<label>rectangle max width ( in %)<input id="rectwidth" maxlength="4" name="rectwidth" type="text" value="80" /></label><br />
		<label>circle max width( in px )<input id="circlewidth" maxlength="4" name="circlewidth" type="text" value="80" /></label><br />
		<label>rect height deviation ( in %)<input id="rectheightdev" maxlength="3" name="rectheightdev" type="text" value="99" /></label><br />
		<label>rect width deviation ( in %)<input id="rectwidthdev" maxlength="3" name="rectwidthdev" type="text" value="99" /></label><br />
		<label>circle dia. deviation ( in %)<input id="circledev" maxlength="3" name="circledev" type="text" value="99" /></label><br />
		<label>rect x coord start ( in px)<input id="rectstartx" maxlength="4" name="rectstartx" type="text" value="50" /></label><br />
		<label>rect y coord start ( in px)<input id="rectstarty" maxlength="4" name="rectstarty" type="text" value="50" /></label><br />
		<label>circle x coord start ( in px)<input id="circlestartx" maxlength="4" name="circlestartx" type="text" value="50" /></label><br />
		<label>circle x coord start ( in px)<input id="circlestarty" maxlength="4" name="circlestarty" type="text" value="50" /></label><br />
		<label>group density (0-high, 100-low )<input id="locdeviation" maxlength="3" name="locdeviation" type="text" value="50" /></label><br />
		<label>randomize location(0-low, 100-high)<input id="randomness" maxlength="3" name="randomness" type="text" value="50" /></label><br />
		<label>min number of shapes
		<input id="minshapes" maxlength="4" name="minshapes" type="text" value="7" /></label><br />
		<label>max number of shapes
		<input id="maxshapes" maxlength="4" name="maxshapes" type="text" value="20" /></label><br />
		<label>red channel start (0-255)<input id="redchannel" maxlength="3" name="redchannel" type="text" value="20" /></label><br />
		<label>green channel start (0-255)<input id="greenchannel" maxlength="3" name="greenchannel" type="text" value="20" /></label><br />
		<label>blue channel start (0-255)<input id="bluechannel" maxlength="3" name="bluechannel" type="text" value="20" /></label><br />
		<label>color deviation (0-200)<input id="colordeviation" maxlength="3" name="colordeviation" type="text" value="150" /></label><br />
		<label>bg color deviation (0-200)<input id="bgcolordeviation" maxlength="3" name="bgcolordeviation" type="text" value="100" /></label><br />
		<label>rect opacity (0-100)<input id="rectopacity" maxlength="3" name="rectopacity" type="text" value="70" /></label><br />
		<label>circle opacity (0-100)<input id="circleopacity" maxlength="3" name="circleopacity" type="text" value="70" /></label><br />
	</form>
</div>

</body>

</html>
